<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{semantic/semantic.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div style="padding: 50px">
        <h2 class="ui header">登录成功，欢迎来到我们的站点！ </h2>
        <table class="ui celled table">
            <thead>
            <tr><th>账号</th>
                <th>密码</th>
                <th>年龄</th>
                <th>电话</th>
            </tr></thead>
            <tbody>
            <tr data-th-each="user : ${userList}">
                <td>
                    <div class="ui ribbon label" data-th-text="${user.userName}"></div>
                </td>
                <td data-th-text="${user.userPassword}"></td>
                <td data-th-text="${user.userAge}"></td>
                <td data-th-text="${user.userTel}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr><th colspan="4">
                <div class="ui right floated pagination menu">
                    <a class="icon item">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item">1</a>
                    <a class="item">2</a>
                    <a class="item">3</a>
                    <a class="item">4</a>
                    <a class="icon item">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
            </tr></tfoot>
        </table>
        <div class="ui relaxed divided list">
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">Semantic-Org/Semantic-UI</a>
                    <div class="description">Updated 10 mins ago</div>
                </div>
            </div>
            <div class="item">
                <i class="large github middle aligned icon"></i>
                <div class="content">
                    <a class="header">Semantic-Org/Semantic-UI-Docs</a>
                    <div class="description">Updated 22 mins ago</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script th:src="@{jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{semantic/semantic.min.js}"></script>
<script th:inline="javascript">
    $('.menu .item').tab();

    $('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
</html>
