<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{semantic/semantic.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <div style="padding: 50px">
        <h2 class="ui header">登录成功，欢迎来到我们的站点！ </h2>
        <table class="ui celled table">
            <thead>
            <tr><th>姓名</th>
                <th>密码</th>
                <th>描述</th>
            </tr></thead>
            <tbody>
            <tr>
                <td>
                    <div class="ui ribbon label" data-th-text="${user.userName}"></div>
                </td>
                <td data-th-text="${user.userPassword}"></td>
                <td data-th-text="${user.userDescribe}"></td>
            </tr>
            </tbody>
        </table>

        <!-- 好友列表 -->
        <div class="ui link items" data-th-each="friend : ${friendList}">
            <div class="item">
                <div class="ui tiny image">
                    <img src="/semantic/themes/default/assets/images/jenny.jpg">
                </div>
                <div class="content">
                    <div class="header" data-th-text="${friend.friendName}"></div>
                    <div class="description">
                        <p data-th-text="${friend.friendDescribe}"></p>
                    </div>
                    <div class="extra">
                        <button class="ui orange button"><i class="user icon"></i> chat </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script th:src="@{jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{semantic/semantic.min.js}"></script>
<script th:inline="javascript">
    $('.menu .item').tab();

    $('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
</html>
